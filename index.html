<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f4f7; padding: 20px; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #128C7E; font-size: 26px; margin: 10px 0; }
        .btn-pedir { 
            background-color: #25d366; color: white; border: none; padding: 20px; 
            font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); margin-top: 10px;
        }
        input { padding: 15px; width: 100%; margin-bottom: 20px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #25d366; }
        #status { display: none; margin-top: 15px; color: #128C7E; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 40px;">üõ∫</div>
        <h1>MotoExpress</h1>
        <p><b>Cutervo</b> - Pide tu moto a casa</p>
        
        <input type="text" id="nombreCliente" placeholder="Tu Nombre y Direcci√≥n">
        
        <button class="btn-pedir" id="btnAccion" onclick="procesarPedido()">SOLICITAR AHORA</button>
        
        <div id="status">‚è≥ Conectando con WhatsApp...</div>
    </div>

    <script>
        function procesarPedido() {
            const nombre = document.getElementById('nombreCliente').value.trim();
            const status = document.getElementById('status');
            const boton = document.getElementById('btnAccion');

            if (nombre === "") {
                alert("Por favor, escribe tu nombre y direcci√≥n.");
                return;
            }

            // Cambiar estado visual para que el cliente vea que S√ç funciona
            boton.disabled = true;
            boton.innerText = "PROCESANDO...";
            boton.style.backgroundColor = "#ccc";
            status.style.display = "block";

            // --- SEGURO DE VIDA (Si el GPS falla o tarda, saltamos en 2 segundos s√≠ o s√≠) ---
            const temporizadorForzado = setTimeout(() => {
                enviarChat(nombre, null);
            }, 2500);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(temporizadorForzado); // El GPS respondi√≥ r√°pido, cancelamos el salto forzado
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                        enviarChat(nombre, mapsUrl);
                    },
                    () => {
                        clearTimeout(temporizadorForzado); // El GPS fue rechazado, saltamos de una vez
                        enviarChat(nombre, null);
                    },
                    { enableHighAccuracy: true, timeout: 2000 }
                );
            } else {
                clearTimeout(temporizadorForzado);
                enviarChat(nombre, null);
            }
        }

        function enviarChat(nombre, ubicacion) {
            const idGrupo = "Is7tzEKcczvCoOs8HhJYmk"; // Tu grupo de confianza
            let mensaje = `üõ∫ *NUEVO PEDIDO DE MOTO*\n--------------------------\nüë§ *Cliente:* ${nombre}`;
            
            if (ubicacion) {
                mensaje += `\nüìç *Ubicaci√≥n GPS:* ${ubicacion}`;
            } else {
                mensaje += `\nüìç *Ubicaci√≥n:* Ver direcci√≥n en el nombre.`;
            }
            
            mensaje += `\n--------------------------\n‚úÖ _Favor de confirmar tiempo de llegada._`;

            // Usamos api.whatsapp.com que es infalible en m√≥viles
            const urlFinal = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
            
            window.location.href = urlFinal;

            // Rehabilitar el bot√≥n por si el cliente regresa a la p√°gina
            setTimeout(() => {
                const boton = document.getElementById('btnAccion');
                boton.disabled = false;
                boton.innerText = "SOLICITAR AHORA";
                boton.style.backgroundColor = "#25d366";
            }, 4000);
        }
    </script>
</body>
</html>
