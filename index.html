<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        .logo { font-size: 50px; margin-bottom: 10px; }
        h1 { color: #128C7E; margin: 0; font-size: 24px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { background-color: #128C7E; color: white; border: none; padding: 18px; width: 100%; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; color: #666; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">üõ∫</div>
    <h1>MotoExpress</h1>
    <p><b>Cutervo</b> - Pide tu moto ahora</p>
    <input type="text" id="nombre" placeholder="Nombre y Referencia">
    <button class="btn" id="btnPedir" onclick="solicitarMoto()">SOLICITAR AHORA</button>
    <div id="status">üìç Localizando... (Un momento)</div>
</div>

<script>
    // TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function solicitarMoto() {
        const nombre = document.getElementById('nombre').value.trim();
        const btn = document.getElementById('btnPedir');
        const status = document.getElementById('status');

        if (nombre === "") {
            alert("Escribe tu nombre para enviarte la moto.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ENVIANDO...";
        status.style.display = "block";

        // SI EL GPS TARDA M√ÅS DE 4 SEGUNDOS, ENVIA SIN GPS
        let gpsEncontrado = false;
        const timerSeguridad = setTimeout(() => {
            if (!gpsEncontrado) {
                enviarFinal(nombre, null);
            }
        }, 4000);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                gpsEncontrado = true;
                clearTimeout(timerSeguridad);
                const mapa = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                enviarFinal(nombre, mapa);
            }, () => {
                gpsEncontrado = true;
                clearTimeout(timerSeguridad);
                enviarFinal(nombre, null);
            }, { timeout: 3500 });
        } else {
            enviarFinal(nombre, null);
        }
    }

    function enviarFinal(nombre, mapa) {
        const ubiTexto = mapa ? mapa : "No compartida (preguntar al cliente)";
        
        // 1. Guardar en Base de Datos
        db.collection("pedidos").add({
            cliente: nombre,
            ubicacion: ubiTexto,
            hora: new Date().toLocaleString(),
            estado: "Pendiente"
        }).then(() => {
            // 2. Abrir WhatsApp
            const msg = `üõ∫ *NUEVO PEDIDO DE MOTO*\n\nüë§ *Cliente:* ${nombre}\nüìç *Ubicaci√≥n:* ${ubiTexto}\n\n‚úÖ _Confirmar pedido por favor._`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }).catch(() => {
            alert("Error de conexi√≥n, intenta de nuevo.");
            location.reload();
        });
    }
</script>

</body>
</html>
