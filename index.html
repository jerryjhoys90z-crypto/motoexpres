 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <style>
        body { font-family: sans-serif; background: linear-gradient(135deg, #075e54 0%, #128C7E 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 320px; text-align: center; }
        h1 { color: #075e54; margin: 0; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 50px;">ðŸ›º</div>
    <h1>MotoExpress</h1>
    <p>Cutervo - Pide tu moto</p>
    <input type="text" id="nombre" placeholder="Tu Nombre y DirecciÃ³n">
    <button class="btn" id="btnPedir" onclick="solicitar()">SOLICITAR AHORA</button>
</div>

<script>
    // TUS LLAVES REALES (Captura 131)
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function solicitar() {
        const nombre = document.getElementById('nombre').value;
        const btn = document.getElementById('btnPedir');

        if (nombre === "") { alert("Pon tu nombre y direcciÃ³n"); return; }

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const mapa = `https://www.google.com/maps?q=${lat},${lon}`;

            // GUARDAR EN FIREBASE
            db.collection("pedidos").add({
                cliente: nombre,
                ubicacion: mapa,
                fecha: new Date().toLocaleString()
            }).then(() => {
                // ENVIAR A WHATSAPP
                const msg = `ðŸ›º *NUEVO PEDIDO*\nðŸ‘¤ *Cliente:* ${nombre}\nðŸ“ *Mapa:* ${mapa}`;
                window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
            });
        }, () => {
            alert("Activa tu GPS para pedir la moto");
            btn.innerText = "SOLICITAR AHORA";
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
