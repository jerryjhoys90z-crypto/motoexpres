<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <style>
        body { font-family: sans-serif; background-color: #e5ddd5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; width: 320px; }
        h1 { color: #075e54; margin-bottom: 5px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { background-color: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #carga { display: none; margin-top: 10px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 50px;"></div>
    <h1>MotoExpress</h1>
    <p>Cutervo</p>
    <input type="text" id="datos" placeholder="Tu nombre y direcci贸n">
    <button class="btn" onclick="enviarPedido()">PEDIR MOTO</button>
    <div id="carga">Obteniendo ubicaci贸n... un momento</div>
</div>

<script>
    function enviarPedido() {
        const info = document.getElementById('datos').value;
        if (info === "") {
            alert("Por favor escribe tu direcci贸n");
            return;
        }

        document.getElementById('carga').style.display = "block";

        // Intentamos obtener el GPS r谩pido
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const linkMapa = `https://www.google.com/maps?q=${lat},${lon}`;
                    abrirWhatsapp(info, linkMapa);
                },
                (error) => {
                    // Si falla el GPS, enviamos solo el texto
                    abrirWhatsapp(info, "El cliente no comparti贸 GPS");
                },
                { timeout: 5000 } // Solo esperamos 5 segundos el GPS
            );
        } else {
            abrirWhatsapp(info, "GPS no soportado");
        }
    }

    function abrirWhatsapp(cliente, mapa) {
        const mensaje = ` *NUEVO PEDIDO DE MOTO*\n\n *Cliente:* ${cliente}\n *Ubicaci贸n:* ${mapa}`;
        const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
        window.location.href = url;
    }
</script>

</body>
</html>
