<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f4f7; padding: 20px; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #128C7E; font-size: 26px; }
        input { padding: 15px; width: 100%; margin-bottom: 20px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn-pedir { background-color: #25d366; color: white; border: none; padding: 20px; font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; }
        #status { display: none; margin-top: 15px; color: #128C7E; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üõ∫ MotoExpress</h1>
        <p><b>Cutervo</b> - Pide tu moto ahora</p>
        <input type="text" id="nombreCliente" placeholder="Tu Nombre y Direcci√≥n">
        <button class="btn-pedir" id="btnAccion" onclick="procesarPedido()">SOLICITAR AHORA</button>
        <div id="status">‚è≥ Procesando pedido...</div>
    </div>

    <script>
        function procesarPedido() {
            const nombre = document.getElementById('nombreCliente').value.trim();
            const status = document.getElementById('status');
            const boton = document.getElementById('btnAccion');

            if (nombre === "") {
                alert("Por favor, ingresa tu nombre y direcci√≥n.");
                return;
            }

            boton.disabled = true;
            status.style.display = "block";

            // Intentamos obtener el GPS r√°pido
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                        enviarChat(nombre, mapsUrl);
                    },
                    () => {
                        // Si el GPS falla, enviamos sin mapa para no trabar la app
                        enviarChat(nombre, null);
                    },
                    { enableHighAccuracy: true, timeout: 3000 }
                );
            } else {
                enviarChat(nombre, null);
            }
        }

        function enviarChat(nombre, ubicacion) {
            // MENSAJE FORMATEADO
            let mensaje = `üõ∫ *NUEVO PEDIDO DE MOTO*\n`;
            mensaje += `üë§ *Cliente:* ${nombre}\n`;
            if (ubicacion) {
                mensaje += `üìç *Ubicaci√≥n:* ${ubicacion}\n`;
            }
            mensaje += `‚úÖ _Favor de confirmar tiempo de llegada._`;

            // CAMBIO CLAVE: Usamos 'wa.me' en lugar de 'chat.whatsapp.com' para que el texto NO se borre.
            // Nota: Para grupos, WhatsApp a veces obliga a elegir el chat. 
            // La mejor opci√≥n es que el mensaje se pegue solo:
            
            const urlFinal = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
            
            window.location.href = urlFinal;
        }
    </script>
</body>
</html>
