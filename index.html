<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f4f7; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #128C7E; font-size: 24px; margin-bottom: 5px; }
        input { padding: 15px; width: 100%; margin-bottom: 20px; border-radius: 12px; border: 2px solid #ddd; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn-pedir { background-color: #25d366; color: white; border: none; padding: 18px; font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }
        #status { display: none; margin-top: 15px; color: #128C7E; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 50px;">üõ∫</div>
        <h1>MotoExpress</h1>
        <p><b>Cutervo</b> - Pide tu moto ahora</p>
        <input type="text" id="nombreCliente" placeholder="Escribe tu Nombre y Referencia">
        <button class="btn-pedir" onclick="solicitarMoto()">SOLICITAR AHORA</button>
        <div id="status">üìç Obteniendo tu ubicaci√≥n...</div>
    </div>

    <script>
        function solicitarMoto() {
            const nombre = document.getElementById('nombreCliente').value.trim();
            const status = document.getElementById('status');
            
            // EL SECRETO: Usamos el enlace de tu grupo directamente
            const enlaceGrupo = "https://chat.whatsapp.com/Is7tzEKcczvCoOs8HhJYmk";

            if (nombre === "") {
                alert("Por favor, ingresa tu nombre.");
                return;
            }

            if (navigator.geolocation) {
                status.style.display = "block";
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Creamos el mapa con marcador exacto
                    const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    const mensaje = `üõ∫ *NUEVO PEDIDO DE MOTO*\n` +
                                    `--------------------------\n` +
                                    `üë§ *Cliente:* ${nombre}\n` +
                                    `üìç *Ubicaci√≥n:* ${mapsUrl}\n` +
                                    `--------------------------\n` +
                                    `‚úÖ _Favor de confirmar tiempo de llegada._`;
                    
                    // Redirecci√≥n directa al grupo con el texto pre-cargado
                    window.location.href = `${enlaceGrupo}?text=${encodeURIComponent(mensaje)}`;

                }, function(error) {
                    alert("Para pedir la moto, activa el GPS de tu celular.");
                    status.style.display = "none";
                }, { enableHighAccuracy: true });
            } else {
                alert("Tu celular no permite usar GPS.");
            }
        }
    </script>
</body>
</html>
